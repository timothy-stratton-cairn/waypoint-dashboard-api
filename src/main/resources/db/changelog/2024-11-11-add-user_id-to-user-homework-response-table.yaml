databaseChangeLog:
  - preConditions:
      onFail: HALT
      onError: HALT
  - changeSet:
      id: add-user-id-to-homework-response
      author: wanderson
      changes:
        - sql:
           dbms: 'h2, mysql'
           sql: ALTER TABLE `homework_response`
               ADD `user_id` bigint NOT NULL AFTER`homework_question_id`;

        - sql:
           dbms: 'h2, mysql'
           sql: ALTER TABLE `protocol_template_linked_homework_question`
                DROP `id`;

        - sql:
           dbms: 'h2, mysql'
           sql: ALTER TABLE `protocol_linked_homework_response`
                DROP `id`;